{% extends 'base.html' %}
{% block title %}E-Sports|kNitrous.com{% endblock title %}
{% block body %}
<div class="container-fluid bg-light">
  <div>
    <h2 style="background: linear-gradient(to bottom, #ff0000 12%, #003399 99%); text-align :center ; color:#ff9900">
      <b>E-Sports</b></h2>
  </div>
  <div class="container my-4 px-0  ">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col">
        <div class="card shadow-sm">
          <img src="/static/img/esa.jpg" height="274" width="427" alt="">
          <div class="card-body">
            <p class="card-text"><b>E-Sports Awards</b></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary bg-dark"><a
                    href="https://esportsawards.com/" target="_blank" style="color:#ff0000;"><b>View</b></a></button>
                <button type="button" class="btn btn-sm btn-outline-secondary bg-info"><a
                    href="https://esportsawards.com/" target="_blank" style="color:#ff0000;"><b>Open</b></a></button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="col">
        <div class="card shadow-sm">
          <img src="/static/img/GE.png" height="273" width="427" alt="">
          <div class="card-body">
            <p class="card-text"><b>Global Sports</b></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-dark bg-dark"><a
                    href="https://www.globalesports.com/" target="_blank"
                    style="color:#ff0000;"><b>View</b></a></button>
                <button type="button" class="btn btn-sm btn-outline-dark bg-info"><a
                    href="https://www.globalesports.com/" target="_blank"
                    style="color:#ff0000;"><b>Open</b></a></button>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow-sm">
          <img src="/static/img/esi.jpg" height="273" width="427" alt="">
          <div class="card-body">
            <p class="card-text"><b>E-Sport Insider</b></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary bg-dark"><a
                    href="https://esportsinsider.com/" target="_blank" style="color:#ff0000;"><b>View</b></a></button>
                <button type="button" class="btn btn-sm btn-outline-secondary bg-info"><a
                    href="https://esportsinsider.com/" target="_blank" style="color:#ff0000;"><b>Open</b></a></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock body %}
